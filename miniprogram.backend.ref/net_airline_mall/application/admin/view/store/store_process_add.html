<!DOCTYPE html>
<html lang="zh-CN">
{include file="public:head"}
<body class="iframe_body">
<div class="warpper" id="app">
    <div class="content">
        <div class="explanation" id="explanation">
            <div class="ex_tit"><i class="sc_icon"></i><h4>操作提示</h4><span class="explanationZoom" title="收起提示"></span></div>
            <ul>
                <li>标识“<em>*</em>”的选项为必填项，其余为选填项。</li>
                <li>需先选择所属流程，请合理设定流程信息。</li>
            </ul>
        </div>
        <div class="flexilist">
            <div class="mian-info">
                <div class="switch_info user_basic">
                    <div class="item">
                        <div class="label"><span class="require-field">*</span>流程信息标题：</div>
                        <div class="label_value">
                            <input type="text" name="process_title" id="process_title" class="text"
                                   v-model="info.process_title">
                            <div class="form_prompt"></div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="label">文章ID：</div>
                        <div class="label_value">
                            <input type="text" name="process_article" id="process_article" class="text"
                                   v-model="info.process_article">
                            <div class="form_prompt"></div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="label">排序：</div>
                        <div class="label_value">
                            <input type="text" name="sort_order" id="steps_sort" class="text"
                                   v-model="info.sort_order">
                            <div class="form_prompt"></div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="label">下一步标题：</div>
                        <div class="label_value">
                            <input type="text" name="fields_next" id="fields_next" class="text"
                                   v-model="info.fields_next">
                            <div class="form_prompt"></div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="label">&nbsp;</div>
                        <div class="label_value info_btn">
                            <input type="submit" value=" 确定 " class="button" id="submitBtn" @click="init()"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    var info = JSON.parse('{$info|raw}');
    var infoColumn = JSON.parse('{$infoColumn|raw}');
    var vm = new Vue({
        el: '#app',
        data: {
            info: info,
        },
        methods: {
            init: function () {
                majax('/admin/store/store_process_add',vm.info);
            }
        }
    });
</script>
