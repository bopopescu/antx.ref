<body class="bg-ligtGary">
<div class="login">
    <div class="loginRegister-header">
        <div class="w w1200">
            <div class="logo">
                <div class="logoImg">
                    <a href="/" class="logo">
                        <img src="{$siteInfo.shop_logo}"/>
                    </a>
                </div>
                <div class="logo-span"></div>
            </div>
            <div class="header-href">
                <span>
                    还没有账号<a href="/home/login/register" class="jump">免费注册</a>
                </span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="login-wrap">
            <div class="w w1200">
                <div class="login-form">
                    <div class="login-box">
                        <div class="tit">
                            <h3>账号登录</h3>
                            <span></span>
                        </div>
                        <div class="msg-wrap">
                            <div class="msg-error" style="display:none">账户名与密码不匹配，请重新输入</div>
                        </div>
                        <div class="form">
                            <form name="formLogin" action="/home/login/index" method="post" onSubmit="userLogin();return false;">
                                <div class="item">
                                    <div class="item-info">
                                        <i class="iconfont icon-name"></i>
                                        <input type="text" id="username" name="username" class="text" value="" placeholder="用户名/邮箱/手机" autocomplete="off"/>
                                    </div>
                                </div>
                                <div class="item" shoptype="password">
                                    <div class="item-info">
                                        <i class="iconfont icon-password"></i>
                                        <input type="password" style="display:none"/>
                                        <input type="password" id="nloginpwd" name="password" class="text" value="" placeholder="密码" autocomplete="off"/>
                                    </div>
                                </div>
                                {if $shop_config['login_captcha']}
                                <div class="item" shoptype="captcha">
                                    <div class="item-info">
                                        <i class="iconfont icon-security"></i>
                                        <input type="text" id="captcha" name="captcha" class="text text-2" value="" placeholder="验证码" autocomplete="off">
                                        <img src="/home/login/verify" class="captcha_img fr" onclick="this.src='/home/login/verify?time='+Math.random()">
                                    </div>
                                </div>
                                {/if}
                                <div class="item">
                                    <input id="remember" name="remember" type="checkbox" class="ui-checkbox" onclick="rememberMe()">
                                    <label for="remember" class="ui-label">请保存我这次的登录信息。</label>
                                </div>
                                <div class="item item-button">
                                    <input type="submit" name="submit" id="loginSubmit" value="登&nbsp;&nbsp;录" class="btn sc-redBg-btn">
                                </div>
                                <input type="hidden" name="beforeUrl" value="{$beforeUrl}">
                                <a href="/home/login/smslogin" class="notpwd gary">短信登录</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <a class="login-banner" href="javascript:void(0)"
               style="background:url(/public/static/images/1551384848434769152.png) center center no-repeat;">
            </a>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        var storage = window.localStorage;
        if("yes" == storage["isstorename"]){
            $("#remember").attr("checked", true);
            $("#username").val(storage["username"]);
            $("#nloginpwd").val(storage["password"]);
        }
    });
    function rememberMe() {
        var storage = window.localStorage;
        if ($("#remember").is(':checked')) {
            storage["username"] = $("#username").val();
            storage["password"] = $("#nloginpwd").val();
            storage["isstorename"] = "yes";
        } else {
            storage["username"] = "";
            storage["password"] = "";
            storage["isstorename"] = "no";
        }
    }
</script>
