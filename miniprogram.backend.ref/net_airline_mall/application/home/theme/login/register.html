<body class="bg-ligtGary">
<div class="register">
    <div class="loginRegister-header">
        <div class="w w1200">
            <div class="logo">
                <div class="logoImg">
                    <a href="/" class="logo">
                        <img src="{$siteInfo.shop_logo}"/>
                    </a>
                </div>
                <div class="logo-span"></div>
            </div>
            <div class="header-href">
                <span>已注册可<a href="/home/member/login" class="jump">在此登录</a></span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="w w1200">
            <div class="register-wrap">
                <div class="register-adv">
                    <a href="javascript:void(0)">
                        <img width="400" height="324" src="/public/static/images/1488939821671881226.jpg"/>
                    </a>
                </div>
                <div class="register-form">
                    <div class="form form-other">
                        <form action="/home/login/register" method="post" name="formUser">
                            <div class="item">
                                <div class="item-label">用　户　名</div>
                                <div class="item-info">
                                    <input type="text" name="username" id="username" class="text" value=""/>
                                </div>
                                <div class="input-tip"></div>
                            </div>
                            <div class="item">
                                <div class="item-label">设 置 密 码</div>
                                <div class="item-info">
                                    <input type="password" style="display:none"/>
                                    <input type="password" name="password" id="pwd" class="text" value=""/>
                                </div>
                                <div class="input-tip"></div>
                            </div>
                            <div class="item">
                                <div class="item-label">确 认 密 码</div>
                                <div class="item-info">
                                    <input type="password" style="display:none"/>
                                    <input type="password" name="confirm_password" id="pwdRepeat" class="text" />
                                </div>
                                <div class="input-tip"></div>
                            </div>
                            <div class="item" id="phone_yz">
                                <div class="item-label">手 机 号 码</div>
                                <div class="item-info">
                                    <input type="text" name="mobile_phone" id="mobile_phone" class="text" />
                                </div>
                                <div class="input-tip"></div>
                            </div>
                            {if $shop_config['sms_signin']}
                            <div class="item" id="code_mobile">
                                <div class="item-label">手机验证码</div>
                                <div class="item-info">
                                    <input type="text" id="sms" name="mobile_code" class="text text-2"  >
                                    <a href="javascript:void(0);" onclick="sendSms()" id="zphone" class="sms-btn">获取验证码</a>
                                </div>
                                <div class="input-tip"><label id="phone_notice"></label></div>
                            </div>
                            {/if}

                            {if $shop_config['reg_captcha']}
                            <div class="item">
                                <div class="item-label">验　证　码</div>
                                <div class="item-info">
                                    <input type="text" id="captcha" name="captcha" class="text text-2 fl">
                                    <img src="/home/login/verify" class="captcha_img fl" onclick="this.src='/home/login/verify?time'+Math.random()">
                                </div>
                                <div class="input-tip"></div>
                            </div>
                            {/if}
                            <div class="item item2">
                                <div class="item-checkbox">
                                    <input type="checkbox" id="clause2" class="ui-solid-checkbox" checked="checked" name="mobileagreement">
                                    <label class="ui-solid-label" for="clause2">
                                        我已阅读并同意
                                        <a href="javascript:void(0)" class="ftx-05"
                                           onclick="layerwin('用户协议','/home/login/agreement')">
                                            《用户注册协议》
                                        </a>
                                    </label>
                                </div>
                                <div class="input-tip"></div>
                            </div>
                            <div class="item item2 item-button">
                                <input type="hidden" name="flag" id="flag" value='register' />
                                <input name="register_type" type="hidden" value="1" />
                                <input type="hidden" name="seccode" id="seccode" value="" />
                                <input name="act" type="hidden" value="act_register" >
                                <input name="register_mode" type="hidden" value="1" >

                                <input type="submit" id="registsubmit" name="submit" class="btn sc-redBg-btn" value="立即注册"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        if (document.getElementById("seccode")) {
            $("#seccode").val(0);
        }
        //邮箱验证和手机验证切换
        $("*[shoptype='meSwitch']").on("click", function () {
            var type = $(this).data("type");

            if (type == "phone") {
                $("#email_yz,#code_email").show();
                //邮箱验证 邮箱号和邮箱验证码显示
                $("#phone_yz,#code_mobile").hide();
                //邮箱验证 手机号码和短信隐藏

                $("input[name='register_type']").val(0);
                //邮箱验证标识
                $("input[name='mobile_phone']").val("");
                //手机号码清空
                $("input[name='mobile_phone'],input[name='mobile_code']").addClass("ignore");
                //邮箱验证 邮箱和邮箱验证码添加验证标识
                $("input[name='email'],input[name='send_code']").removeClass("ignore");
                //邮箱验证 手机号码和短信去除验证标识
            } else {
                $("#email_yz,#code_email").hide();
                //手机验证 邮箱号和邮箱验证码隐藏
                $("#phone_yz,#code_mobile").show();
                //手机验证 手机号码和短信显示

                $("input[name='register_type']").val(1);
                //手机注册标识
                $("input[name='mobile_phone'],input[name='mobile_code']").removeClass("ignore");
                //手机验证 手机号码和短信验证标识
                $("input[name='email'],input[name='send_code']").addClass("ignore");
                //手机验证 邮箱和邮箱验证码去除验证标识
            }
        });

    });
    function layerwin(title, url) {
        layer.open({
            type: 2,
            title: title,
            area: ['50%', '50%'],
            content: url,
            btn: ['同意']
            , yes: function (index, layero) {
                layer.closeAll();
            }
        });
    }
</script>
