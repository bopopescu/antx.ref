<body class="bg-ligtGary">
<div class="login">
    <div class="loginRegister-header">
        <div class="w w1200">
            <div class="logo">
                <div class="logoImg">
                    <a href="/" class="logo">
                        <img src="{$siteInfo.shop_logo}"/>
                    </a>
                </div>
                <div class="logo-span"></div>
            </div>
            <div class="header-href">
                <span>
                    还没有账号<a href="/home/login/register" class="jump">免费注册</a>
                </span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="login-wrap">
            <div class="w w1200">
                <div class="login-form">
                    <div class="login-box">
                        <div class="tit">
                            <h3>短信登录</h3>
                            <span></span>
                        </div>
                        <div class="msg-wrap">
                            <div class="msg-error" style="display:none">账户名与密码不匹配，请重新输入</div>
                        </div>
                        <div class="form">
                            <form name="formLogin" action="/home/login/smslogin" method="post" onSubmit="smsLogin();return false;">
                                <div class="item">
                                    <div class="item-info">
                                        <i class="iconfont icon-name"></i>
                                        <input type="text" id="username" name="username" class="text" placeholder="手机" />
                                    </div>
                                </div>
                                <div class="item" id="code_mobile">
                                    <div class="item-info">
                                        <i class="iconfont icon-security"></i>
                                        <input type="text" id="sms" name="mobile_code" class="text text-2"  placeholder="验证码">
                                        <a href="javascript:void(0);" onclick="sendsmsLogin()" id="zphone" class="sms-btn">获取验证码</a>
                                    </div>
                                </div>
                                {if $shop_config['login_captcha']}
                                <div class="item" shoptype="captcha">
                                    <div class="item-info">
                                        <i class="iconfont icon-security"></i>
                                        <input type="text" id="captcha" name="captcha" class="text text-2"  placeholder="验证码" >
                                        <img src="/home/login/verify" class="captcha_img fr" onclick="this.src='/home/login/verify?time='+Math.random()">
                                    </div>
                                </div>
                                {/if}

                                <div class="item item-button">
                                    <input type="submit" name="submit" id="loginSubmit" value="登&nbsp;&nbsp;录" class="btn sc-redBg-btn">
                                </div>
                                <input type="hidden" name="beforeUrl" value="{$beforeUrl}">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <a class="login-banner" href="javascript:void(0)"
               style="background:url(/public/static/images/1551384848434769152.png) center center no-repeat;">
            </a>
        </div>
    </div>
</div>
