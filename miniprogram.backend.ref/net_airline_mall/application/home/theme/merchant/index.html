<div class="container settled-container bg-ligtGary">
    <div class="sett-banner" style="background:url('__THEME__/images/merchant_index_ad.jpg') center center no-repeat;">
        <div class="banner-auto">
            <div class="s-b-tit">
                <h3>马上入驻 开向未来</h3>
                <div class="s-b-line"></div>
            </div>
            <div class="s-b-btn">
                <a onclick="checkLogin(this)" data-url="{:url('merchant/apply')}" class="im-sett">我要入驻</a>
                <a onclick="checkLogin(this)" data-url="{:url('merchant/inquiry')}" class="view-prog">入驻进度查询</a>
            </div>
        </div>
    </div>

    <div class="sett-section s-section-step">
        <div class="w w1200">
            <div class="sett-title">
                <div class="zw-tit">
                    <h3>入驻流程</h3>
                    <span class="line"></span>
                </div>
                <span class="yw-tit">ADVANCE REGISTRATION PROCESS</span>
            </div>
            <div class="sett-warp">
                <div class="item item-one">
                    <div class="item-i"><i></i></div>
                    <div class="tit">1 提交入驻资料</div>
                    <span>选择店铺类型/品牌</span>
                    <span>填写入驻信息</span>
                </div>
                <em class="item-jt"></em>
                <div class="item item-two">
                    <div class="item-i"><i></i></div>
                    <div class="tit">2 商家等待审核</div>
                    <span>平台审核入驻信息</span>
                    <span>通知商家</span>
                </div>
                <em class="item-jt"></em>
                <div class="item item-three">
                    <div class="item-i"><i></i></div>
                    <div class="tit">3 完善店铺信息</div>
                    <span>登录商家后台</span>
                    <span>完善店铺信息</span>
                </div>
                <em class="item-jt"></em>
                <div class="item item-four">
                    <div class="item-i"><i></i></div>
                    <div class="tit">4 店铺上线</div>
                    <span>上传商品</span>
                    <span>发布销售</span>
                </div>
            </div>
        </div>
    </div>

<script>
    function checkLogin(obj) {
        if (parseInt(user_id) > 0) {
            location.href = obj.dataset.url;
        } else {
            $.notLogin();
        }
    }
</script>
