<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>使用帮助</title>
    <link rel="stylesheet" href="/public/wap/css/aui.css" />
    <link rel="stylesheet" href="/public/wap/css/aui-flex.css" />
    <style>
        .aui-content-padded p{line-height: 26px;}
        .aui-content-padded img{max-width: 100%;}
    </style>
</head>
<body>
<section class="aui-content-padded">
    <div class="aui-card-list">
        <div class="aui-card-list-header aui-font-size-18">
            {$info.title}
        </div>
        <div class="aui-card-list-content-padded">
            {$info.content|raw}
        </div>
        <div class="aui-card-list-footer">
            {$info.create_time|date="Y-m-d H:i:s"}
        </div>
    </div>
</section>
</body>
</html>
