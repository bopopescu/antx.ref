<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>授权成功</title>
    <style>
        *{margin:0;padding:0}
        h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:400}
        ol,ul{list-style:none}
        address,caption,cite,code,dfn,em,strong,th,var{font-style:normal;font-weight:400}
        fieldset,img{border:0}
        textarea{resize:none}
        a{color:#000;text-decoration:none}
        .fontsize24,h1{font-size:24px}
        .fontsize20,h2{font-size:20px}
        .fontsize18,h3{font-size:18px}
        .fontsize16,h4{font-size:16px}
        .fontsize14,h5{font-size:14px}
        .fontsize12,h6{font-size:12px}
        .bold{font-weight:700}
        .fl{float:left}
        .fr{float:right}
        .radius{border-radius:100%}
        .positionCenterLeft{left:0;right:0;margin:auto}
        .positionCenterTop{top:0;bottom:0;margin:auto}
        .positionCenter{top:0;bottom:0;left:0;right:0;margin:auto}
        .distable{display:table}
        .distablecell{display:table-cell;vertical-align:middle}
        .textels{overflow:hidden;white-space:nowrap;text-overflow:ellipsis}
        .marginCenter{margin:0 auto}
        .t_l{text-align:left}
        .t_c{text-align:center}
        .t_r{text-align:right}
        .unLine{text-decoration:underline}
        .fixed{position:fixed}
        .absolute{position:absolute}
        .relative{position:relative}
        .wrapper{clear:both;overflow:hidden}
        .o-hidden{overflow:hidden}
        .hidden{display:none}
        .block{display:block}
        .lblock{display:inline-block}
        .clear{clear:both}
        .pointer{cursor:pointer}
        img{border:0;vertical-align:middle}
        .pay_success{position:relative}
        .success_icon img{display:block;width:165px;height:130px;margin:50px auto 0}
        .success_text{font-size:16px;text-align:center}
        .pay_money{font-size:30px;text-align:center;margin-top:20px;font-weight:500}
        .pay_btn{box-sizing:border-box;width:100%;height:44px;padding:0 10%;margin-top:50px}
        .push_return{display:block;color:#fff;height:100%;line-height:44px;border-radius:22px;text-align:center;background-color:#ED4D4D}
    </style>
</head>
<body>
<div class="pay_success" id="app">
    <div class="success_page">
        <div class="success_icon">
            <img src="/public/wap/static/images/paysuccess.png">
        </div>
        <h5 class="success_text">授权成功</h5>
    </div>
    <div class="pay_btn" @click="gobackurl()">
        <a href="javascript:void(0)" class="push_return">返回</a>
    </div>
</div>
</body>
</html>

<script src="/public/wap/script/api.js"></script>
<script src="/public/wap/script/app.js"></script>
<script src="/public/wap/script/common.js"></script>
<script>
    var info = {$info|raw};
    var targetUrl = '{$targetUrl}';
    var vm = new Vue({
        el: '#app',
        data: {
            info: info,
            targetUrl: targetUrl,
        },
        methods: {
            gobackurl: function () {
                window.location.href = '/wap/index/center';
            }
        },
    });
    window.onload = function () {
        $api.setStorage('token', vm.info.token);
        setTimeout(function () {
            window.location.href = vm.targetUrl;
        },3000)
    };
</script>
