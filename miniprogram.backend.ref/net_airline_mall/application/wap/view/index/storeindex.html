<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>店铺主页</title>

    <link rel="stylesheet" href="/public/wap/static/css/font_242849_60vzt3bweh.css">

    <link rel="stylesheet" href="/public/wap/static/css/chunk-common.css">

    <link rel="stylesheet" href="/public/wap/static/css/index.css">

    <style>
        .shop-menu ul li.active .sub-menu[data-v-9fc1d8a4] {
            -webkit-transform: translateY(0);
            transform: translateY(0);
            visibility: visible;
            opacity: 1;
            -webkit-transition: all .2s;
            transition: all .2s
        }
    </style>
</head>

<body>
<div id="app" v-cloak="">
    <div class="home">
        <div data-v-84faaaa4="" class="search hide" style="position: fixed; left: 0px;">
            <header data-v-84faaaa4="" style="background-color: rgba(255, 73, 94, 0);">

                <section data-v-84faaaa4="" class="input" style="color: rgb(255, 255, 255);">
                    <a data-v-84faaaa4="" href="#/search" class=""></a><i data-v-84faaaa4="" class="iconfont icon-search"></i>搜索商品名称
                </section>
                <a data-v-84faaaa4="" href="#/user/message" class="message" style="color: rgb(255, 255, 255);"><i
                        data-v-84faaaa4="" class="iconfont icon-message"></i></a></header>
            <div data-v-84faaaa4="" class="mask"></div>
        </div>
        <div data-v-6235cd70="" class="shop-signs" v-if="info.goods_count.is_on_sale">
            <header data-v-6235cd70="">
                <img data-v-6235cd70="" :src="info.store.banner_pc" class="bg-img">
                <div data-v-6235cd70="" class="shop-signs-mask"></div>
            </header>
            <section data-v-6235cd70="" class="info-nums">
                <div data-v-6235cd70="" class="info-head">
                    <h4 data-v-6235cd70=""><img data-v-6235cd70=""  class="img-box" :src="info.store.logo"></h4>
                    <p data-v-6235cd70="">已有<em data-v-6235cd70="">{{info.store.collectCount}}</em>人关注</p>
                </div>
                <ul data-v-6235cd70="">
                    <li data-v-6235cd70="">
                        <a data-v-6235cd70="" href="javascript:;"></a>
                        <span data-v-6235cd70="">全部：<em data-v-6235cd70="">{{info.goods_count.is_on_sale?info.goods_count.is_on_sale:0}}</em></span>
                    </li>
                    <li data-v-6235cd70="">
                        <a data-v-6235cd70="" href="javascript:;"></a>
                        <span data-v-6235cd70="">新品：<em data-v-6235cd70="">{{info.goods_count.is_new?info.goods_count.is_new:0}}</em></span>
                    </li>
                    <li data-v-6235cd70="">
                        <a data-v-6235cd70="" href="javascript:;"></a>
                        <span data-v-6235cd70="">促销：<em data-v-6235cd70="">{{info.goods_count.is_best?info.goods_count.is_best:0}}</em></span>
                    </li>
                </ul>
            </section>
        </div>
        <section class="goods-detail-guess text-center">
            <h5 class="title-hrbg"><span>新品推荐</span></h5>
            <section class="product-list product-list-medium">
                <div class="prolist">
                    <template v-for="(vo,index) in info.newslist">
                        <div class="prolist-item" @click="openGoodsdetail(vo)">
                            <div class="pro-img">
                                <a href="javascript:void(0)" class=""><img :src="vo.original_img" class="img" style="height: 150px;"></a>
                            </div>
                            <div class="pro-info">
                                <h4><a href="javascript:void(0)" class="twolist-hidden">{{vo.goods_name}}</a></h4>
                                <div class="price">¥{{vo.shop_price}}</div>
                            </div>
                        </div>
                    </template>
                </div>
            </section>
        </section>
        <section class="goods-detail-guess text-center">
            <h5 class="title-hrbg"><span>热销商品</span></h5>
            <section class="product-list product-list-medium">
                <div class="prolist">
                    <template v-for="(vo,index) in info.hotslist">
                        <div class="prolist-item" @click="openGoodsdetail(vo)">
                            <div class="pro-img">
                                <a href="javascript:void(0)" class=""><img :src="vo.original_img" class="img" style="height: 150px;"></a>
                            </div>
                            <div class="pro-info">
                                <h4><a href="javascript:void(0)" class="twolist-hidden">{{vo.goods_name}}</a></h4>
                                <div class="price">¥{{vo.shop_price}}</div>
                            </div>
                        </div>
                    </template>
                </div>
            </section>
        </section>
        <section class="goods-detail-guess text-center">
            <h5 class="title-hrbg"><span>店铺推荐</span></h5>
            <section class="product-list product-list-medium">
                <div class="prolist">
                    <template v-for="(vo,index) in info.bestlist">
                        <div class="prolist-item" @click="openGoodsdetail(vo)">
                            <div class="pro-img">
                                <a href="javascript:void(0)" class=""><img :src="vo.original_img" class="img" style="height: 150px;"></a>
                            </div>
                            <div class="pro-info">
                                <h4><a href="javascript:void(0)" class="twolist-hidden">{{vo.goods_name}}</a></h4>
                                <div class="price">¥{{vo.shop_price}}</div>
                            </div>
                        </div>
                    </template>
                </div>
            </section>
        </section>

            <ul data-v-128aefcc="" class="">
                <li data-v-128aefcc="" @click="openStoreindex()">
                    <div data-v-128aefcc="" class="info active">
                        <i data-v-128aefcc="" class="iconfont icon-home"></i>
                        <p data-v-128aefcc="">首页</p>
                    </div>
                </li>
                <li data-v-128aefcc="" @click="openStoreGoodslist()">
                    <div data-v-128aefcc="" class="info">
                        <i data-v-128aefcc="" class="iconfont icon-dianpu1"></i>
                        <p data-v-128aefcc="">商品</p>
                    </div>

                <li data-v-128aefcc="" @click="openStoreCatelist()">
                    <div data-v-128aefcc="" class="info">

                        <p data-v-128aefcc="">分类</p>
                    </div>
                </li>
                <li data-v-128aefcc="" class="kf" onclick="open_meiQia()">

                        <i data-v-128aefcc="" class="iconfont icon-kefu"></i>
                        <p data-v-128aefcc="">客服</p>
                    </div>

<script src="/public/wap/script/api.js"></script>
<script src="/public/wap/script/app.js"></script>
<script src="/public/wap/script/common.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            store_id: 33,
            info: [],
            showCate:0,
            miniapp:0,
        },
        methods: {
            openStoreindex: function () {
                api.openWin({
                    name: 'storeindex_win.html',
                    url: 'widget://html/storeindex_win.html',

                    pageParam: {
                        store_id: vm.store_id,
                        miniapp: vm.miniapp,
                    }
                });
            },
            openStoreGoodslist: function () {
                api.openWin({
                    name: 'storegoods_win.html',
                    url: 'widget://html/storegoods_win.html',

                    pageParam: {
                        store_id: vm.store_id,
                        miniapp: vm.miniapp,
                    }
                });
            },
            openStoreCatelist: function () {
                api.openWin({
                    name: 'storecate_win.html',
                    url: 'widget://html/storecate_win.html',

                    pageParam: {
                        store_id: vm.store_id,
                        miniapp: vm.miniapp,
                    }
                });
            },
            openGoodList:function (vo) {
                api.openWin({
                    name: 'goodslist_win',
                    url: 'widget://html/goodslist_win.html',

                    pageParam: {
                        cat_id: vo.cat_id,
                        miniapp: vm.miniapp,
                    }
                });
            },
            openGoodsdetail: function (vo) {
                if(vm.miniapp == 1){
                    wx.miniProgram.navigateTo({
                        url: '/pages/goods/index?goods_id='+vo.goods_id
                    });
                }else{
                    api.openWin({
                        name: 'goodsdetail_win',
                        url: 'widget://html/goodsdetail_win.html',
                        pageParam: {
                            goods_id: vo.goods_id
                        }
                    });
                }
            },
            cateInit:function(){
                if(vm.showCate == 0){
                    vm.showCate = 1;
                }else{
                    vm.showCate = 0;
                }
            },
            openStoreinfo: function () {
                api.openWin({
                    name: 'storeinfo_win.html',
                    url: 'widget://html/store/storeinfo_win.html',

                    pageParam: {
                        store_id: vm.store_id,
                        miniapp: vm.miniapp,
                    }
                });
            },
            init: function () {
                wxapp.ajax(config.storeindex, {store_id: vm.store_id},1).then(function (ret) {
                    vm.info = ret.data;
                    if(vm.info.newslist.length == 0 && vm.info.hotslist.length && vm.info.bestlist.length == 0){
                        $("#nodata").removeClass("hide");
                    }else{
                        $("#nodata").addClass("hide");
                    }
                });
            },
        }
    });
    window.onload = function () {
        vm.store_id = api.pageParam.store_id ? api.pageParam.store_id : 0;
        vm.miniapp = api.pageParam.miniapp ? api.pageParam.miniapp : 0;
        vm.init();
    };
</script>
