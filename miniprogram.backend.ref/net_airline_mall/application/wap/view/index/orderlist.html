<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>全部订单</title>
    <link rel="stylesheet" href="/public/wap/static/css/font_u366719ytlat6gvi.css" />

<body>
<div id="app" v-cloak="">
    <div id="userOrder" waterfall-disabled="disabled" waterfall-offset="300" class="user-view">
        <div class="tab-title">
            <ul>
                <li :class="{'active': type=='all'}" @click="orderstatusInit(10000,'all')">全部订单</li>
                <li :class="{'active': type=='payment'}" @click="orderstatusInit(0,'payment')">待付款</li>
                <li :class="{'active': type=='fahuo'}" @click="orderstatusInit(1,'fahuo')">待发货</li>
                <li :class="{'active': type=='delivery'}" @click="orderstatusInit(4,'delivery')">待收货</li>
                <li :class="{'active': type=='received'}" @click="orderstatusInit(3,'received')">待评价</li>
            </ul>
        </div>
        <section class="store_info">
            <template v-for="(vo,index) in list">
                <div class="user-item user-order-item">
                    <div class="item-hd">
                        <div class="head">
                            <h3>{{vo.store_name?vo.store_name:'平台自营'}}</h3>
                            <em>
                                <template v-if="vo.order_status==0">待确认</template>
                                <template v-if="vo.order_status==1">已确认</template>
                                <template v-if="vo.pay_status==0">未支付</template>
                                <template v-if="vo.pay_status==1">已支付</template>
                                <template v-if="vo.shipping_status==0">未发货</template>
                                <template v-if="vo.shipping_status==1">发货中</template>
                                <template v-if="vo.shipping_status==2">已发货</template>
                            </em>
                        </div>
                    </div>
                    <div class="item-bd">
                        <a href="javascript:void(0)" class="">
                            <div class="subHead">
                                <h4><label>订单号：</label><span>{{vo.order_sn}}</span></h4>
                                <p><span>下单时间：{{vo.add_time|timeParse}} </span>
                                </p>
                            </div>
                            <div class="list-bd-box list-order-box dis-box">
                                <ul class="box-flex">
                                    <template v-for="(vo2,index2) in vo.goodslist">
                                        <li class="reture-left-img fl" @click="openGoodsdetail(vo2)">
                                            <div class="img-box">
                                                <img :src="vo2.original_img" class="img">
                                            </div>
                                        </li>
                                    </template>
                                </ul>
                                <div class="align-items">
                                    <span class="user-more">
                                        <em>共 {{vo.goodslist.length}} 款</em><i class="iconfont icon-more"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="list-item-box">共{{vo.goodslist.length}}款商品 合计：<span class="color-red">¥{{vo.order_amount}}</span></div>
                        </a>
                    </div>
                    <div class="item-fd">
                        <h4></h4>
                        <div class="ect-button-more">
                            <a href="javascript:void(0)" class="btn-default-new" @click="orderinfoWin(vo)">查看订单</a>
                        </div>
                    </div>
                </div>
            </template>

<script src="/public/wap/script/api.js"></script>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            info: {},
            order_status: 10000,
            shipping_status: 'all',
            type: 'all',
            list: []
        },
        filters: {
            timeParse: function (timestamp) {
                return moment.unix(timestamp).format('YYYY-MM-DD HH:mm:ss');
            }
        },
        methods: {
            orderstatusInit:function(val,type){
                vm.type = type;
                if (type == 'all') {
                    vm.order_status = 10000;
                    vm.shipping_status = 'all';
                    vm.init();
                }
                if (type == 'payment') {
                    vm.order_status = 0;
                    vm.init();
                }
                if (type == 'fahuo') {
                    vm.order_status = 1;
                    vm.shipping_status = 0;
                    vm.init();
                }
                if (type == 'delivery') {
                    vm.order_status = 1;
                    vm.shipping_status = 2;
                    vm.init();
                }
                if (type == 'received') {
                    vm.order_status = 4;
                    vm.init();
                }
                vm.init();
            },
            init: function () {
                wxapp.ajax(config.orderlist,{
                    order_status: vm.order_status,
                    shipping_status: vm.shipping_status,
                },1).then(function (ret) {
                    console.log(JSON.stringify(ret));
                    vm.info = ret.data.tinfo;
                    vm.total = ret.data.total;
                    vm.list = ret.data.list;

                    if(vm.list.length == 0){
                        $("#nodata").removeClass("hide");
                    }else{
                        $("#nodata").addClass("hide");
                    }
                })
            },
            openGoodsdetail: function (vo) {
                api.openWin({
                    name: 'goodsdetail_win',
                    url: 'widget://html/goodsdetail_win.html',
                    pageParam: {
                        goods_id: vo.goods_id
                    }
                });
            },
            orderinfoWin:function (vo) {
                api.openWin({
                    name: 'orderinfo_win',
                    url: 'widget://html/orderinfo_win.html',
                    pageParam: {
                        order_id: vo.order_id,
                    }
                });
            }
        }
    });
    window.onload = function () {
        vm.type = api.pageParam.type ? api.pageParam.type : 'all';
        vm.orderstatusInit(1000,vm.type);
        vm.init();
    };

</script>
